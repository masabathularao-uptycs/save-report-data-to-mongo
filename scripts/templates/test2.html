<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Loading Animation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply fade-in animation to all elements */
        body * {
            animation: fadeIn 1s ease-in-out;
            animation-fill-mode: both;
            opacity: 0; /* Start with elements hidden */
        }

        /* Stagger animation delay for a cascading effect */
        body *:nth-child(1) { animation-delay: 0.1s; }
        body *:nth-child(2) { animation-delay: 0.2s; }
        body *:nth-child(3) { animation-delay: 0.3s; }
        body *:nth-child(4) { animation-delay: 0.4s; }
        body *:nth-child(5) { animation-delay: 0.5s; }
        /* Add more as needed */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Welcome to My Website</h1>
        <p>This is a sample page with beautiful loading animations.</p>
        <button class="btn btn-primary">Click Me!</button>
    </div>

    <script>
        // Optional: If you want to remove the animation class after the animation completes
        document.addEventListener("DOMContentLoaded", function () {
            const elements = document.querySelectorAll("body *");
            elements.forEach(element => {
                element.addEventListener("animationend", () => {
                    element.style.opacity = "1"; // Ensure visibility after animation
                    element.style.animation = "none"; // Remove animation to prevent re-triggering
                });
            });
        });
    </script>
</body>
</html>
