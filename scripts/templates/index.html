<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish performance load report</title>
</head>
<body>
    <h1>Publish performance load report</h1>
    <form id="inputForm">
        <label for="url">URL:</label><br>
        <input type="text" id="url" name="url"><br><br>

        <label for="email_address">Email Address:</label><br>
        <input type="email" id="email_address" name="email_address"><br><br>

        <label for="api_key">API Key:</label><br>
        <input type="text" id="api_key" name="api_key"><br><br>

        <label for="space">Space:</label><br>
        <input type="text" id="space" name="space"><br><br>

        <label for="parent_page_title">Parent Page Title:</label><br>
        <input type="text" id="parent_page_title" name="parent_page_title"><br><br>

        <label for="report_title">Report Title:</label><br>
        <input type="text" id="report_title" name="report_title"><br><br>

        <button type="button" onclick="extractAllVariables()">Publish</button>
    </form>
    
    <p id="result"></p>

    <script>
        function extractAllVariables() {
            const formData = new FormData(document.getElementById('inputForm'));
            
            fetch('/process', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = data.message;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
