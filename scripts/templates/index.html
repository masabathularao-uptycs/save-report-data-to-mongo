<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Performance Load Report</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Report Generation UI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Status message -->
    <div id="statusMessage" class="notification" style="display:none;">
        <span id="statusText"></span>
        <button onclick="clearNotification()">Ã—</button>
    </div>

    <p id="result" class="mt-3 text-center"></p>

    <div class="container mt-4">
        <div>
            <h1 class="mb-4 text-center">Generate Performance Load Report</h1>
            <form id="inputForm" class="border p-4 shadow rounded">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="loadtype">Load Type:</label>
                        <select class="form-control" id="loadtype" name="loadtype" required>
                            <option value="">Select Load Type</option>
                        </select>
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="loadname">Load Name:</label>
                        <select class="form-control" id="loadname" name="loadname" required>
                            <option value="">Select Load Name</option>
                        </select>
                        <div class="error-message"></div>
                    </div>
                </div>

                
                <div id="fieldsContainer">
                    <!-- Initial set of 'sprint' and 'run' fields will be added here -->
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-info col-md-3" onclick="addSprintRunFields()">Add new sprint-run group</button>
                </div>
                <br>
            

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="url">Confluence URL:</label>
                        <input type="text" class="form-control" id="url" name="url" value="https://uptycsjira.atlassian.net" placeholder="Enter URL" required>
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email_address">Email Address:</label>
                        <input type="email" class="form-control" id="email_address" name="email_address" value="@uptycs.com" placeholder="Enter your email" required>
                        <div class="error-message"></div>
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="space">Space:</label>
                        <input type="text" class="form-control" id="space" name="space" value="PERF" placeholder="Enter space" required>
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="api_key">API Key:</label>
                        <input type="text" class="form-control" id="api_key" name="api_key" placeholder="Enter API key" required>
                        <div class="error-message"></div>
                    </div>
                </div>
            


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="parent_page_title">Parent Page Title:</label>
                        <input type="text" class="form-control" id="parent_page_title" name="parent_page_title" placeholder="Enter parent page title" required>
                        <div class="error-message"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="report_title">Report Title:</label>
                        <input type="text" class="form-control" id="report_title" name="report_title" placeholder="Enter report title" required>
                        <div class="error-message"></div>
                    </div>
                </div>

                <button type="button" class="btn btn-primary btn-block" onclick="validateForm()">Publish to confluence</button>
            </form>
        </div>
        
        <div class="mt-5 mb-5 pb-5 rounded">
            <h4 class=" text-center">Logs</h4>
                <div id="logWindow" class="rounded p-3 mb-5 pb-5 bg-light code-window">
                    // You will see logs here
                </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
