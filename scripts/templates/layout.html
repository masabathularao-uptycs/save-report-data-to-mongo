<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Generator</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logos/favicon.png') }}">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body id="main_outer_div">
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='images/logos/favicon.png') }}" alt="UptycsIcon" style="height: 25px; width: 25px; margin-bottom: 6px; margin-top:0px;border-radius: 500px;">
            Report Generator
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {{ 'active' if request.path == '/' else '' }}">
                    <a class="nav-link" href="/">Home <i class="fa-solid fa-house-chimney fa-sm"></i><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item {{ 'active' if request.path == '/dashboards/' else '' }}">
                    <a class="nav-link" href="/dashboards">Dashboards <i class="fa-solid fa-chart-pie"></i><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item {{ 'active' if request.path == '/dashboards/' else '' }}">
                    <a class="nav-link" href="#">Simulator  <i class="bi bi-joystick"></i>
                        <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Status message -->
    <div id="statusMessage" class="notification" style="display:none;">
        <span id="statusText"></span>
        <button onclick="clearNotification()"><i class="fa-solid fa-xmark"></i></button>
    </div>

    <div class="mt-5">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    
        {% block content %}
        {% endblock %}
    </div>

    
    


    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
